<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> 401 - {= _server.config.app_name =}</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700');
        @import url('https://fonts.googleapis.com/css?family=Catamaran:400,800');
        .page-footer {height:unset; padding: 0px 13px 0!important; padding-left: unset!important;border-top: 1px solid #CECECE; background: #2a2725;width: 100%;position: fixed;display: block;bottom: 0;}
        .txt-color-white {color: #fff!important;}
        .sup { vertical-align: super; }
        .page-footer a {color: #fff !important;}
        a {text-decoration: none;}
        .error-container>span,.error-container>span>span{position:relative;display:inline-block}.error-container,.link-container,.zoom-area,h1{text-align:center}.error-container{font-size:180px;font-family:Catamaran,sans-serif;font-weight:800;margin:20px 15px}.error-container>span{line-height:.7;color:#FFB485}.error-container>span:nth-of-type(1){perspective:1000px;perspective-origin:500% 50%;color:#F0E395}.error-container>span:nth-of-type(1)>span{transform-origin:50% 100% 0;transform:rotateX(0);animation:easyoutelastic 8s infinite}.error-container>span:nth-of-type(3){perspective:none;perspective-origin:50% 50%;color:#D15C95}.error-container>span:nth-of-type(3)>span{transform-origin:100% 100% 0;transform:rotate(0);animation:rotatedrop 8s infinite}@keyframes easyoutelastic{0%,100%,80%{transform:rotateX(0)}9%{transform:rotateX(210deg)}13%{transform:rotateX(150deg)}16%{transform:rotateX(200deg)}18%{transform:rotateX(170deg)}20%,60%{transform:rotateX(180deg)}}@keyframes rotatedrop{0%,80%{transform:rotate(0)}10%{transform:rotate(30deg)}15%,70%{transform:rotate(90deg)}100%{transform:rotateX(0)}}*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}body{background-color:#f4f4f4;margin-bottom:50px}button,html,input,select,textarea{font-family:Montserrat,Helvetica,sans-serif;color:#bbb}h1{margin:30px 15px}.zoom-area{max-width:490px;margin:30px auto;font-size:19px}a.more-link{text-transform:uppercase;font-size:13px;background-color:#bbb;padding:10px 15px;border-radius:0;color:#fff;display:inline-block;margin-right:5px;margin-bottom:5px;line-height:1.5;text-decoration:none;margin-top:50px;letter-spacing:1px}
    </style>
</head>
<body>
    <h1>401 Unauthorized</h1>
    <p class="zoom-area"><a href="/"><img style="width: 100px;" src="/logo/logo_blue.png?v={= _server.config.package_version =}" alt="{=_server.config.app_name=}" /></a></p>
    <h1 style="color:red; font-size:10px;" class="error-description">Unauthorized to access {= ( ctx.root || ctx.path ) =}</h1>
    <section class="error-container">
        <span><span>4</span></span>
        <span>0</span>
        <span><span>1</span></span>
    </section>
    <div class="link-container">
        <a href="{= ( ctx.root || ctx.path ) =}" class="more-link">Go Back</a>
    </div>
    <div class="page-footer">
        <div class="row" style="float:right;">
            <div class="col-xs-12 col-sm-12 txt-color-white">
                <span style="font-size:10px;float:right;" data-footer-info="cust">Copyright © 2015- {= new Date().getFullYear().toString( ) =} <a href="https://www.safeonline.world" target="_blank">Sow<span class="sup">®</span></a> All rights reserved. <span class="hidden-xs"> - {= _server.config.app_name =} - {= _server.config.version =}</span></span>
            </div>
            <div class="col-xs-6 col-sm-6 text-right hidden-xs">
                <div class="txt-color-white inline-block">
                </div>
                <!-- end div-->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
</body>
</html>
